<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        {% include head.html %}
    </head>
    <body class="beyaz">

        {% include header.html %}
        <div>
            
            <!-- Place somewhere in the <body> of your page -->
            <div class="flexslider">
                <ul class="slides">
                    {% for post in site.data.slider %}
                        <li>
                            <a href="{{ post.url }}"><img src="{{ post.image }}" /></a>
                        </li>
                    {% endfor %}
                </ul>
                <script>
                // Can also be used with $(document).ready()
                $(window).load(function() {
                    $('.flexslider').flexslider({
                        animation: "slide"
                    });
                });
                </script>
            </div>

            <main>
                {{ content }}
            </main>
            <aside>
                <div class="kutu">
                    <div class="ana baslik2">İndirme Linkleri</div>

                    <div class="ana baslik2">Sık Sorulan Sorular</div>
                    <ul class="liste tip5 kucuk kutu">
                        {% for post in site.categories['k1'] %}
                            {% include liste.html %}
                        {% endfor %}
                    </ul>
                    <div class="ana baslik2">Forumdan Son Yazılar</div>
                    <ul class="" id="rssForum"></ul>
                </div>
            </aside>
            <div style="clear: both;"></div>
        </div>
        {% include footer.html %}

    </body>
</html>
