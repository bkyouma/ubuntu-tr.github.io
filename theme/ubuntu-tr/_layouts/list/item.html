<a class="item" href="{{post.url}}">
    <div class="{% include {{site.data.settings.style.dir}}/_get.html get='itemImage' %}">
        <img src="images/post{{post.url}}/item_{{post.thumb}}">
    </div>
    <div class="{% include {{site.data.settings.style.dir}}/_get.html get='itemContent' %}">
        <div class="{% include {{site.data.settings.style.dir}}/_get.html get='itemHeader' %}">{{post.title}}</div>
    </div>
</a>
