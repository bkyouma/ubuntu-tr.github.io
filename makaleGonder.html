<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudo - Makale Gönder</title>
        <link rel="stylesheet" href="//oss.maxcdn.com/semantic-ui/2.1.7/semantic.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script type="text/javascript" src="//oss.maxcdn.com/semantic-ui/2.1.7/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        <script type="text/javascript" src="js/makaleGonder.js"></script>
        <style>
            body {
                margin: 2%;
                background-color: #EFEFEF;
            }

            .ui.action.input input[type="file"] {
                display: none;
            }
        </style>
    </head>

    <body>
        <h2 class="ui dividing center aligned header">Makale Gönderim Sayfası</h2>
        <form class="ui form">
            <div class="field">
                <label>Başlık</label>
                <input name="baslik" placeholder="Başlık" type="text">
            </div>
            <div class="field">
                <label>Makale</label>
                <textarea name="makale"></textarea>
            </div>
            <div class="field">
                <label>Özet</label>
                <textarea name="ozet" rows="2"></textarea>
            </div>

            <div class="ui stackable equal width grid">
                <div class="column">

                    <div class="field">
                        <label>Kategori</label>
                        <select name="kategori" class="ui dropdown">
                            <option value="">Seç</option>
                        </select>
                    </div>

                    <div class="field">
                        <label>Etiketler</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input value="" name="etiket" type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">Seç</div>
                            <div class="menu">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Resim</label>
                        <div class="ui fluid action input">
                            <input type="text" readonly>
                            <input onchange="readImage(this);" type="file">
                            <input type="hidden" name="resim" />
                            <div class="ui button">
                                <i class="cloud upload icon"></i> Resim Seç
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label>Yazar</label>
                        <input name="yazar" type="text">
                    </div>
                    <div class="field">
                        <label>Eposta</label>
                        <input name="eposta" type="text">
                    </div>
                    <div class="field">
                        <label>Şifre</label>
                        <input name="sifre" type="text">
                    </div>
                </div>
            </div>
            <br />
            <div class="field">
                <div class="ui checkbox">
                    <input class="hidden" name="kural" tabindex="0" type="checkbox">
                    <label>Kullanım koşullarını kabul ediyorum.</label>
                </div>
            </div>
            <button class="ui positive button" type="submit">Makaleyi Gönder</button>
            <br /><br />
            <h2 class="ui dividing center aligned header">Kullanım Koşulları</h2>
            <p>Burada kullanım koşulları yazacak</p>
        </form>
        <div id="loader" class="ui page dimmer">
            <div class="ui indeterminate text loader">Makale Gönderiliyor</div>
        </div>
    </body>
</html>
