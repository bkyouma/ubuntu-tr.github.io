<li>
    <a class="resim" href="{{ post.url | prepend: site.baseurl }}"><img src="{{post.thumb}}" /></a>
    <div class="icerik">
        <a class="resim" href="{{ post.url | prepend: site.baseurl }}"><img src="{{post.thumb}}" /></a>
        <a class="baslik" href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
        <p class="aciklama">{{ post.summary }}</p>
        <p class="etiket">
            {% for tag_name in post.tags %}
                {% assign tags = site.etiket | where:'title',tag_name %}
                {% assign tag =  tags[0] %}
                <a href="{{tag.url}}">{{tag.title}}</a>
            {% endfor %}
        </p>
        <p class="yazar">Yazar: {{post.author}}</p>
    </div>
</li>
